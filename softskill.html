        <script>
            var dogIndex = 0;
            showDogs();
            function showDogs() {

                var i;
                var dogs = document.getElementsByClassName("myDogs");
                var dots = document.getElementsByClassName("dot");
                for (i = 0; i < dogs.length; i++) {
                    dogs[i].style.display = "none";
                }
                dogIndex++;
                if (dogIndex > dogs.length) {dogIndex = 1}
                for (i = 0; i < dots.length; i++) {
                    dots[i].className = dots[i].className.replace(" active", "");
                }
                dogs[dogIndex-1].style.display = "block";
                dots[dogIndex-1].className += " active";
                setTimeout(showDogs, 2000); // Change image every 2 seconds
            }

            let slideIndex = 0;


            showSlides();

            function showSlides() {
                let i;
                let slides = document.getElementsByClassName("mySlides");
                let dots = document.getElementsByClassName("dot");
                for (i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";
                }
                slideIndex++;
                if (slideIndex > slides.length) {slideIndex = 1}
                for (i = 0; i < dots.length; i++) {
                    dots[i].className = dots[i].className.replace(" active", "");
                }
                slides[slideIndex-1].style.display = "block";
                dots[slideIndex-1].className += " active";
                setTimeout(showSlides, 1000); // Change image every 2 seconds
            }
        </script>
